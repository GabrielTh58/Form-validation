<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Html,CSS e Javascript</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="container">
            <div class="conteudo">
                <h1>Ficou com dúvida ?<br> Nos mande uma mensagem!</h1>
                <p>Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
            </div>
        
            <div class="formulario">
                <input class="campos" type="text" name="nome" id="nome" placeholder="Nome completo *">
                <p class="campo-obg">campo obrigatório</p>

                <input class="campos" type="email" name="email" id="email" placeholder="Email *">
                <p class="campo-obg">campo obrigatório</p>

                <input class="campos"  type="tel" name="telefone" id="telefone" placeholder="Telefone *">
                <p class="campo-obg">campo obrigatório</p>
                
                <input class="campos msg"  type="text" name="mensagem" id="msg" placeholder="Mensagem *">
                <p class="campo-obg">campo obrigatório</p>

                <p class="aviso">*campos obrigatórios</p>

                <input class="btn" type="submit" value="Enviar">
            </div>
        </section>
    </main>

    <script src="./src/js/index.js"></script>
</body>
</html>
